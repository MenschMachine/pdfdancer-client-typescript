name: Docs
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - name: Build docs
        run: |
          npx --yes docusaurus@3.5.2 build docs-site
      - uses: actions/upload-artifact@v4
        with:
          name: docs-build
          path: docs-site/build
